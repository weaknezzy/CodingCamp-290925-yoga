<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Yoga</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>

<body class="bg-slate-800">

    <main class="border-2 border-orange-400 bg-slate-700 text-slate-100 max-w-lg mx-auto p-6 rounded shadow mt-10">
        <header>
            <h1 class="text-3xl font-bold text-center mb-5">Yoga Todo App</h1>
        </header>
        <section>
            <form id="todo-form" class="flex items-center gap-2">
                <input type="text"
                    class="border rounded p-[8px] border-gray-500 outline-none focus:border-orange-600 focus:ring-orange-600 focus:ring-2 transition duration-300 flex-grow bg-slate-800 text-slate-200"
                    id="todo-input" placeholder="Enter your todo...">
                <input type="date"
                    class="border rounded p-[8px] border-gray-500 outline-none focus:border-orange-600 focus:ring-orange-600 focus:ring-2 transition duration-300 flex-shrink-0 bg-slate-800 text-slate-200"
                    id="todo-date">
                <button type="button" onclick="addTodo()"
                    class="bg-orange-600 rounded text-white p-2 font-bold w-10 h-10 flex-shrink-0 hover:bg-orange-700 transition duration-150"
                    type="submit">+</button>
            </form>
        </section>

        <section class="mt-[16px] flex gap-2 justify-between items-center">

            <select id="filter-select" onchange="filterTodo(this.value)"
                class="bg-slate-700 border border-slate-600 text-white text-sm rounded p-[8px]">
                <option value="all">Semua Tugas</option>
                <option value="pending">Pending</option>
                <option value="completed">Selesai</option>
            </select>

            <button type="button" onclick="deleteAllTodo()"
                class="bg-red-400 rounded text-white p-[8px] hover:bg-red-500 transition duration-150">
                Clear All
            </button>
        </section>


        <section class="mt-[16px]">
            <table id="todo-table" class="min-w-full divide-y divide-gray-600">
                <thead>
                    <tr class="bg-slate-800">
                        <th id="kolom-task" name="kolom-task"
                            class="px-3 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">
                            Task
                        </th>
                        <th id="kolom-date" name="kolom-date"
                            class="px-3 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">
                            Date
                        </th>
                        <th id="kolom-status" name="kolom-status"
                            class="px-3 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">
                            Status
                        </th>
                        <th id="kolom-aksi" name="kolom-aksi"
                            class="px-3 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>

                <tbody id="todo-list-body" class="bg-slate-700 divide-y divide-gray-600">
                    <tr id="empty-message">
                        <td colspan="4" class="px-3 py-4 text-center text-sm text-slate-400 italic">
                            No task found
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p class="text-center mt-5 text-slate-400">&copy; 2025 Yoga Todo App</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
